<!DOCTYPE html>
<html lang="pt-br">
<title>Cadastro de usuário</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: white;
            color: #555;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .radio-group {
            text-align: left;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form method="POST" action="proc_cad.php">
            <input type="text" name="nome" placeholder="Nome Completo" required>
            <input type="date" name="nasc" placeholder="Nascimento" >
            <input type="email" name="email" placeholder="E-mail" >
            <div class="radio-group">
                <label><input type="radio" name="tipo" value="admin"> Administrador</label>
                <label><input type="radio" name="tipo" value="pf"> Pessoa física</label>
                <label><input type="radio" name="tipo" value="pj"> Pessoa jurídica</label>
            </div>
            <input type="password" name="senha" placeholder="Senha" >
            <input type="password"  name="senha2" placeholder="Confirme a Senha" >
            <p id="mensagemErro" class="error"></p>
            <button type="submit" name="cadastrar">Cadastrar</button>
        </form>
    </div>
</body>
</html>
